    <script>
        // Funktion zum Auslesen des Suchbegriffs aus der URL
        function getSearchQuery() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('query');
        }

        // Funktion zum Anzeigen der Suchergebnisse basierend auf dem Suchbegriff
        function displaySearchResults(query) {
            const searchResultsElement = document.getElementById('searchResults');
            // Simuliere hier das Suchergebnis (z. B. aus einer Datenbankabfrage)
            // In diesem Beispiel verwenden wir nur einen Dummy-Text
            const dummyResults = [
                "Suchergebnis 1",
                "Suchergebnis 2",
                "Suchergebnis 3"
            ];
            searchResultsElement.innerHTML = ''; // Leere das vorherige Ergebnis
            if (dummyResults.length === 0) {
                searchResultsElement.innerHTML = '<li>Keine Ergebnisse gefunden</li>';
            } else {
                dummyResults.forEach(function(result) {
                    const listItem = document.createElement('li');
                    listItem.textContent = result;
                    searchResultsElement.appendChild(listItem);
                });
            }
        }

        // Hauptfunktionsaufruf
        document.addEventListener("DOMContentLoaded", function() {
            const searchQuery = getSearchQuery();
            if (searchQuery) {
                displaySearchResults(searchQuery);
            }
        });
    </script>
